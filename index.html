<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel=stylesheet  href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <button id="btn0" class="operand" value="0">0</button>
        <button id="decimal" class="operand" value=".">.</button>
        <div>
            <button id="btn1" class="operand" value="1">1</button>
            <button id="btn2" class="operand" value="2">2</button>
            <button id="btn3" class="operand" value="3">3</button>
        </div>
        <div>
            <button id="btn4" class="operand" value="4">4</button>
            <button id="btn5" class="operand" value="5">5</button>
            <button id="btn6" class="operand" value="6">6</button>
        </div>
        <div>
            <button id="btn7" class="operand" value="7">7</button>
            <button id="btn8" class="operand" value="8">8</button>
            <button id="btn9" class="operand" value="9">9</button>
        </div>
        <div>
            <button id="add" class="operator">+</button>
            <button id="subtract" class="operator">-</button>
            <button id="multiply" class="operator">*</button>
            <button id="divide" class="operator">/</button>
        </div>
        <div>
            <button id="equals" class="equals">=</button>
            <button id="percentage" class="modifier">%</button>
            <button id="change-sign" class="modifier">+/-</button>
            <button id="all-clear" class="all-clear">AC</button>
        </div>
    </div>
</body>
</html>
