<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel=stylesheet  href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <button id="btn0" class="operand">0</button>
        <button id="btn1" class="operand">1</button>
        <button id="btn2" class="operand">2</button>
        <button id="btn3" class="operand">3</button>
        <button id="btn4" class="operand">4</button>
        <button id="btn5" class="operand">5</button>
        <button id="btn6" class="operand">6</button>
        <button id="btn7" class="operand">7</button>
        <button id="btn8" class="operand">8</button>
        <button id="btn9" class="operand">9</button>
        <button id="decimal" class="operand">.</button>
        <button id="add" class="operator">+</button>
        <button id="subtract" class="operator">-</button>
        <button id="multiply" class="operator">*</button>
        <button id="divide" class="operator">`/,</button>
        <button id="percentage" class="modifier">%</button>
        <button id="change-sign" class="modifier">+/-</button>
        <button id="all-clear" class="all-clear">AC</button>
        <button id="equals" class="equals">=</button>
    </div>
</body>
</html>
